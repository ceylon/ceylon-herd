 <div class="control-group #{errorClassBootstrap 'name'/}">

    <div class="controls">
        <input name="name" type="text" value="${flash.name ?: category?.name}" maxlength="${util.Util.VARCHAR_SIZE}"/>
        <span class="help-inline">#{error 'name'/}</span>
    </div>
</div>
